<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Back To Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-90 m-5">
        <form class="border p-4 rounded bg-light w-70" onsubmit="checkRegistration(event)">
            <h2 class="text-center mb-4">Register</h2>
            <div class="mb-3">
                <label for="userType">I am registering as:</label>
                <select class="form-control" id="userType" required>
                    <option value="">Select User Type</option>
                    <option value="regular">Regular User</option>
                    <option value="admin">Admin User</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="Confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="Confirmpassword" placeholder="Confirm Password" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                <input type="checkbox" class="form-check-input" id="terms" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <footer>
        <p>Â© 2025 Library Management System. <a href="#">Privacy Policy</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/register/register.js"></script>
</body>
</html>
