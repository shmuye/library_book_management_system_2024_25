    <div class="container mt-4">
        <h2>Manage Books</h2>

        <!-- Add Book Form -->
        <form id="addBookForm" class="mb-5">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="author" class="form-control" placeholder="Author" required>
                </div>
                <div class="col-md-3">
                    <select id="genre" class="form-control" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Classic">Classic</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="availability" class="form-control" required>
                        <option value="Available">Available</option>
                        <option value="Not available">Not available</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="toedit" class="btn btn-success mt-3">Add New Book</button>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>
